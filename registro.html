<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Registro</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="register">
      <section class="register__container">
        <h2>Registrate</h2>
        <form class="register__container--form">
            <input class="input" type="text" placeholder="Nombre">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Registrate</button>
        </form>
        <section class="register__container--social-media">
          <div><img src="./assets/google-icon.png" alt="Google">Registrate con Google</div>
          <div><img src="./assets/twitter-icon.png" alt="Twitter">Registrate con Twitter</div>
        </section>
        <p class="register__container--login"><a href="">Iniciar sesion</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
